<body class="user-select">
<section class="container-fluid">
    <div class="row">
        <form action="add-article.php" method="post" class="add-article-form">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8" style="padding-right: 10px">
                <h3><span>撰写文章</span></h3>
                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>标题</span></h2>
                    <div class="add-article-box-content">
                        <input type="text" class="form-control" placeholder="请输入标题" name="title"
                               autocomplete="off">
                        <span class="prompt-text">标题字数请不要超过50字</span>
                    </div>
                </div>
                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>关键字</span></h2>
                    <div class="add-article-box-content">
                        <input type="text" class="form-control" placeholder="请输入关键字" name="keywords"
                               autocomplete="off">
                        <span class="prompt-text">多个关键字请用英文逗号,隔开。</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="article-content" class="sr-only">内容</label>
                    <script id="article-content" name="article-content" type="text/plain" style="width: 100%;height: 500px"></script>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <h3><span>操作</span></h3>
                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>编号</span></h2>
                    <div class="add-article-box-content">
                        <input type="text" class="form-control" name="article_id"
                               autocomplete="off" readonly value="0001">
                        <span class="prompt-text">文章编号不可编辑</span></div>
                </div>
                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>栏目分类</span></h2>
                    <div class="add-article-box-content">
                        <ul class="category-list">
                            <li>
                                <label>
                                    <input name="type" type="radio" value="1" checked>活动报道</label>
                            </li>
                            <li>
                                <label>
                                    <input name="type" type="radio" value="2">精准助学</label>
                            </li>
                            <li>
                                <label>
                                    <input name="type" type="radio" value="3">往期回顾</label>
                            </li>
                            <li>
                                <label>
                                    <input name="type" type="radio" value="4">展望未来</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>作者</span></h2>
                    <div class="add-article-box-content">
                        <input type="text" class="form-control" placeholder="请输入作者" name="author"
                               autocomplete="off">
                        <span class="prompt-text">多个作者请用英文逗号,隔开</span></div>
                </div>
                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>发布</span></h2>
                    <div class="add-article-box-content">
                        <p><label>公开度：</label>
                            <input type="radio" name="mark" value="public"/>公开
                            <input type="radio" name="mark" value="secret"/>加密
                            <input type="radio" name="mark" value="posttop"/>置顶
                        </p>
                        <p>
                            <label>发布于：</label>
                            <span class="article-time-display">
                                <input style="border: none;" type="datetime" name="time" value="2016-01-09 17:29:37"/>
                            </span>
                        </p>
                    </div>
                    <div class="add-article-box-footer">
                        <button class="btn btn-primary" type="submit" name="submit">发布</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
