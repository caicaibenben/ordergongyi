                </div>
                <div class="add-article-box">

                    </div>
                </div>
                <div class="form-group">

            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>编号</span></h2>
                    <div class="add-article-box-content">
                        <input type="text" class="form-control" name="article_id" id="article_id"
                               autocomplete="off" readonly value="0001">
                        <span class="prompt-text">文章编号自动生成，不可编辑</span></div>
                </div>
                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>栏目分类</span></h2>
                    <div class="add-article-box-content">
                        <ul class="category-list">
                            <li>
                                <label>
                                    <input name="type" type="radio" value="report">活动报道</label>
                            </li>
                            <li>
                                <label>
                                    <input name="type" type="radio" value="help">精准助学</label>
                            </li>
                            <li>
                                <label>
                                    <input name="type" type="radio" value="past">往期回顾</label>
                            </li>
                            <li>
                                <label>
                                    <input name="type" type="radio" value="future">展望未来</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>作者</span></h2>
                    <div class="add-article-box-content">
                        <input type="text" class="form-control" placeholder="请输入作者" name="author" id="author"
                               autocomplete="off">
                        <span class="prompt-text">多个作者请用英文逗号,隔开</span></div>
                </div>
                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>发布</span></h2>
                    <div class="add-article-box-content">
                        <p><label>公开度：</label>
                            <input type="radio" name="mark" value="public"/>公开
                            <input type="radio" name="mark" value="secret"/>加密
                            <input type="radio" name="mark" value="posttop"/>置顶
                        </p>
                        <p>
                            <label>发布时间：</label>
                            <span class="article-time-display">
                                <input style="border: none;" type="datetime" name="time" id='time' value="2016-01-09 17:29:37"/>
                            </span>
                        </p>
                    </div>
                    <div class="add-article-box-footer">
                        <button class="btn btn-primary" type="button" id="submit">发布</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    //动态修改时间
    function timeChange() {
        var date = new Date();
        var seperator1 = "-";
        var seperator2 = ":";
        var month = date.getMonth() + 1;
        month=month<10?"0"+month:month;
        var strDate = date.getDate();
        strDate=strDate<10?"0"+strDate:strDate;
        var hours=date.getHours();
        hours=hours<10?"0"+hours:hours;
        var minutes=date.getMinutes();
        minutes=minutes<10?"0"+minutes:minutes;
        var seconds=date.getSeconds();
        seconds=seconds<10?"0"+seconds:seconds;
        var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
                + " " + hours + seperator2 + minutes + seperator2 + seconds;
        $('#time').val(currentdate);
    }
    var imgTimer = window.setInterval(timeChange, 1000);
    //文本输入验证
    function article_check() {
        var str=$('#title').val();
        if(str==""){
            alert("标题不能为空");
            return false;
        }else if(str.length>50){
            alert("标题长度大于50");
            return false;
        }
        str=$('#keywords').val();
        if(str==""){

        }
        str=ueditor.getContent();

        str=$('#author').val();

        }
        var type=$('input:radio[name="type"]:checked').val();

        }
        var mark=$('input:radio[name="mark"]:checked').val();
        if(mark==null){
            alert("请选择文章状态");
            return false;
        }
        return true;
    }
